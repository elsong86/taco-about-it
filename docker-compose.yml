services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
    volumes:
      - ./frontend:/frontend
      - frontend_node_modules:/frontend/node_modules
    ports:
      - "3000:3000"
    command: npm run dev
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    volumes:
      - ./backend:/backend
      - backend_python_env:/backend/venv
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - redis
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - OUTSCRAPER_API_KEY=${OUTSCRAPER_API_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    networks:
      - app-network

  redis:
    image: "redis:7.4.0"
    ports:
      - "6379:6379"
    networks:
      - app-network

volumes:
  frontend_node_modules:
  backend_python_env:

networks:
  app-network:
